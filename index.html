<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #go-board {
            display: grid;
            grid-template-columns: repeat(19, 20px);
            grid-template-rows: repeat(19, 20px);
            background-color: #c99e69;
            border: 1px solid #333;
            position: relative;
            padding: 10px;
        }

        .grid-point {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }

        .grid-point::before, .grid-point::after {
            content: '';
            position: absolute;
            background-color: #333;
        }

        .grid-point::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }

        .grid-point::after {
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
        }
        
        /* Intersection-specific styles to ensure lines meet correctly */
        .grid-point:first-child::before, .grid-point:last-child::before,
        .grid-point:nth-child(19n+1)::after, .grid-point:nth-child(19n)::after {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .grid-point:nth-child(19n+1)::after { left: 0; }
        .grid-point:nth-child(19n)::after { left: 100%; }
        .grid-point:nth-child(-n+19)::before { top: 0; }
        .grid-point:nth-child(n+343)::before { top: 100%; }

        .go-stone {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .go-stone.black {
            background-color: black;
        }

        .go-stone.white {
            background-color: white;
            border: 1px solid #333;
        }

        .go-stone.preview {
            opacity: 0.5;
            box-shadow: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="go-board"></div>
    <div class="controls">
        <button id="confirm-btn">确认</button>
        <button id="resign-btn">投子认负</button>
    </div>

    <script>
        const BOARD_SIZE = 19;
        const boardElement = document.getElementById('go-board');
        const confirmBtn = document.getElementById('confirm-btn');
        const resignBtn = document.getElementById('resign-btn');

        let boardState = [];
        let currentPlayer = 'black';
        let tempStone = null;
        let tempStonePos = { x: -1, y: -1 };

        const API_URL = 'http://localhost:3000/api/game';

        async function fetchGameState() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                boardState = data.boardState;
                currentPlayer = data.currentPlayer;
                renderBoard();
            } catch (error) {
                console.error('Failed to fetch game state:', error);
            }
        }

        async function saveGameState() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ boardState, currentPlayer })
                });
                if (!response.ok) throw new Error('Failed to save game state');
            } catch (error) {
                console.error('Failed to save game state:', error);
            }
        }
        
        function renderBoard() {
            boardElement.innerHTML = '';
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const gridPoint = document.createElement('div');
                    gridPoint.className = 'grid-point';
                    gridPoint.dataset.x = x;
                    gridPoint.dataset.y = y;

                    // Add existing stones
                    if (boardState[y][x] !== 0) {
                        const stone = document.createElement('div');
                        stone.className = `go-stone ${boardState[y][x] === 1 ? 'black' : 'white'}`;
                        gridPoint.appendChild(stone);
                    }

                    // Handle temporary stone display
                    if (tempStonePos.x === x && tempStonePos.y === y) {
                        const stone = document.createElement('div');
                        stone.className = `go-stone preview ${currentPlayer === 'black' ? 'black' : 'white'}`;
                        tempStone = stone;
                        gridPoint.appendChild(stone);
                    }
                    boardElement.appendChild(gridPoint);
                }
            }
        }
        
        function isSuicide(board, x, y, player) {
            let tempBoard = JSON.parse(JSON.stringify(board));
            tempBoard[y][x] = player;
            if (getLiberties(tempBoard, x, y, player).length === 0) {
                const capturedOpponents = getCapturedStones(tempBoard, x, y, player);
                if (capturedOpponents.length === 0) {
                    return true;
                }
            }
            return false;
        }

        function getCapturedStones(board, x, y, player) {
            const opponent = player === 1 ? 2 : 1;
            const captured = [];
            const neighbors = getNeighbors(x, y);

            for (const neighbor of neighbors) {
                if (board[neighbor.y][neighbor.x] === opponent) {
                    const liberties = getLiberties(board, neighbor.x, neighbor.y, opponent);
                    if (liberties.length === 0) {
                        const group = getGroup(board, neighbor.x, neighbor.y, opponent);
                        captured.push(...group);
                    }
                }
            }
            return captured;
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push({ x: x - 1, y: y });
            if (x < BOARD_SIZE - 1) neighbors.push({ x: x + 1, y: y });
            if (y > 0) neighbors.push({ x: x, y: y - 1 });
            if (y < BOARD_SIZE - 1) neighbors.push({ x: x, y: y + 1 });
            return neighbors;
        }

        function getGroup(board, x, y, player, visited = new Set()) {
            const group = [];
            const queue = [{ x, y }];
            visited.add(`${x},${y}`);

            while (queue.length > 0) {
                const current = queue.shift();
                group.push(current);

                const neighbors = getNeighbors(current.x, current.y);
                for (const neighbor of neighbors) {
                    if (board[neighbor.y][neighbor.x] === player && !visited.has(`${neighbor.x},${neighbor.y}`)) {
                        visited.add(`${neighbor.x},${neighbor.y}`);
                        queue.push(neighbor);
                    }
                }
            }
            return group;
        }

        function getLiberties(board, x, y, player) {
            const liberties = [];
            const visited = new Set();
            const queue = [{ x, y }];
            visited.add(`${x},${y}`);

            while (queue.length > 0) {
                const current = queue.shift();
                
                const neighbors = getNeighbors(current.x, current.y);
                for (const neighbor of neighbors) {
                    if (board[neighbor.y][neighbor.x] === 0 && !visited.has(`${neighbor.x},${neighbor.y}`)) {
                        liberties.push(neighbor);
                        visited.add(`${neighbor.x},${neighbor.y}`);
                    }
                    if (board[neighbor.y][neighbor.x] === player && !visited.has(`${neighbor.x},${neighbor.y}`)) {
                        visited.add(`${neighbor.x},${neighbor.y}`);
                        queue.push(neighbor);
                    }
                }
            }
            return liberties;
        }
        
        boardElement.addEventListener('click', (e) => {
            const gridPoint = e.target.closest('.grid-point');
            if (!gridPoint) return;
            
            const x = parseInt(gridPoint.dataset.x);
            const y = parseInt(gridPoint.dataset.y);
            
            if (boardState[y][x] === 0) {
                // Clear previous temporary stone
                if (tempStone && tempStone.parentNode) {
                    tempStone.parentNode.removeChild(tempStone);
                }
                
                tempStonePos = { x, y };
                renderBoard(); // Re-render to show the new temp stone
            } else {
                // Clicking on an existing stone should not move the temp stone
                tempStonePos = { x: -1, y: -1 };
                renderBoard();
            }
        });
        
        confirmBtn.addEventListener('click', async () => {
            if (tempStonePos.x === -1 || tempStonePos.y === -1) {
                alert('请先选择一个落子点');
                return;
            }

            const x = tempStonePos.x;
            const y = tempStonePos.y;
            const playerNum = currentPlayer === 'black' ? 1 : 2;

            if (isSuicide(boardState, x, y, playerNum)) {
                alert('此为自杀手，无法落子。');
                return;
            }
            
            // Place the stone
            boardState[y][x] = playerNum;

            // Handle captures
            const capturedStones = getCapturedStones(boardState, x, y, playerNum);
            for (const stone of capturedStones) {
                boardState[stone.y][stone.x] = 0;
            }

            // Switch player
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            
            // Clear temporary stone
            tempStonePos = { x: -1, y: -1 };
            
            renderBoard();
            await saveGameState();
        });

        resignBtn.addEventListener('click', async () => {
            if (confirm('确定要投子认负吗？新棋局将自动开始。')) {
                boardState = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 'black';
                tempStonePos = { x: -1, y: -1 };
                renderBoard();
                await saveGameState();
            }
        });

        // Initial load
        fetchGameState();

    </script>
</body>
</html>
