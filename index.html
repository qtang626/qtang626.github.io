<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋打谱</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        #board-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #d1b48c;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            margin-top: 60px; /* 为标题留出空间 */
        }
        
        #goBoard {
            display: block;
        }

        #controls-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 60px;
            margin-left: 40px;
        }

        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 按钮之间的垂直间距 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 120px; /* 统一按钮宽度 */
        }

        button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="header">
            <h1>围棋打谱</h1>
        </div>
        
        <div id="board-container">
            <canvas id="goBoard" width="600" height="600"></canvas>
        </div>
        
        <div id="controls-panel">
            <div id="status">当前执子：黑子</div>
            <div class="control-buttons">
                <button id="confirmBtn">确认</button>
                <button id="resignBtn">投子认负</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('goBoard');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const confirmBtn = document.getElementById('confirmBtn');
        const resignBtn = document.getElementById('resignBtn');

        const GRID_SIZE = 19;
        const CELL_SIZE = 30;
        const PADDING = 15;

        let boardState = [];
        let currentPlayer = 'black';
        let lastMove = null;
        let tempBoardState = null;

        function saveBoard() {
            if (!lastMove) {
                return;
            }
            
            boardState = tempBoardState;
            localStorage.setItem('goBoardState', JSON.stringify(boardState));
            
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            localStorage.setItem('goCurrentPlayer', currentPlayer);
            
            lastMove = null;
            tempBoardState = null;
            updateStatus();
            drawBoard();
        }

        function loadBoard() {
            const savedState = localStorage.getItem('goBoardState');
            const savedPlayer = localStorage.getItem('goCurrentPlayer');
            if (savedState) {
                boardState = JSON.parse(savedState);
                currentPlayer = savedPlayer || 'black';
            } else {
                boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            }
            updateStatus();
            drawBoard();
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;

            for (let i = 0; i < GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(PADDING + i * CELL_SIZE, PADDING);
                ctx.lineTo(PADDING + i * CELL_SIZE, canvas.height - PADDING);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(PADDING, PADDING + i * CELL_SIZE);
                ctx.lineTo(canvas.width - PADDING, PADDING + i * CELL_SIZE);
                ctx.stroke();
            }

            const starPoints = [[3, 3], [3, 9], [3, 15], [9, 3], [9, 9], [9, 15], [15, 3], [15, 9], [15, 15]];
            ctx.fillStyle = '#333';
            starPoints.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, 3, 0, 2 * Math.PI);
                ctx.fill();
            });

            const stateToDraw = tempBoardState || boardState;

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const stone = stateToDraw[y][x];
                    if (stone) {
                        ctx.beginPath();
                        ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, CELL_SIZE / 2 - 2, 0, 2 * Math.PI);
                        ctx.fillStyle = stone === 'black' ? '#000' : '#fff';
                        ctx.fill();
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            if (lastMove) {
                const [x, y] = lastMove;
                ctx.beginPath();
                ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, CELL_SIZE / 2 - 2, 0, 2 * Math.PI);
                ctx.fillStyle = currentPlayer === 'black' ? 'rgba(0, 0, 0, 0.7)' : 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function handleBoardClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const x = Math.round((mouseX - PADDING) / CELL_SIZE);
            const y = Math.round((mouseY - PADDING) / CELL_SIZE);

            if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) {
                if (boardState[y][x] !== null) {
                    return;
                }
                
                const testBoard = JSON.parse(JSON.stringify(boardState));
                testBoard[y][x] = currentPlayer;
                
                const capturedStones = captureStones(testBoard, x, y);

                if (capturedStones.length === 0 && !hasLiberties(testBoard, x, y, currentPlayer)) {
                    alert("非法落子！不能下自杀手。");
                    lastMove = null;
                    tempBoardState = null;
                    drawBoard();
                    return;
                }

                lastMove = [x, y];
                tempBoardState = testBoard;
                drawBoard();
            }
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push([x - 1, y]);
            if (x < GRID_SIZE - 1) neighbors.push([x + 1, y]);
            if (y > 0) neighbors.push([x, y - 1]);
            if (y < GRID_SIZE - 1) neighbors.push([x, y + 1]);
            return neighbors;
        }

        function getGroup(testBoard, x, y, color, visited) {
            const group = [];
            const stack = [[x, y]];
            visited[y][x] = true;

            while (stack.length > 0) {
                const [curX, curY] = stack.pop();
                group.push([curX, curY]);
                const neighbors = getNeighbors(curX, curY);

                for (const [nx, ny] of neighbors) {
                    if (testBoard[ny][nx] === color && !visited[ny][nx]) {
                        visited[ny][nx] = true;
                        stack.push([nx, ny]);
                    }
                }
            }
            return group;
        }
        
        function hasLiberties(testBoard, x, y, color) {
            const visited = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(false));
            const group = getGroup(testBoard, x, y, color, visited);

            for (const [gx, gy] of group) {
                const neighbors = getNeighbors(gx, gy);
                for (const [nx, ny] of neighbors) {
                    if (testBoard[ny][nx] === null) {
                        return true;
                    }
                }
            }
            return false;
        }

        function captureStones(testBoard, x, y) {
            const captured = [];
            const opponentColor = (testBoard[y][x] === 'black') ? 'white' : 'black';
            const neighbors = getNeighbors(x, y);

            for (const [nx, ny] of neighbors) {
                if (testBoard[ny][nx] === opponentColor) {
                    if (!hasLiberties(testBoard, nx, ny, opponentColor)) {
                        const visited = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(false));
                        const groupToCapture = getGroup(testBoard, nx, ny, opponentColor, visited);
                        for (const [cx, cy] of groupToCapture) {
                            testBoard[cy][cx] = null;
                            captured.push([cx, cy]);
                        }
                    }
                }
            }
            return captured;
        }

        function updateStatus() {
            statusDiv.textContent = `当前执子：${currentPlayer === 'black' ? '黑子' : '白子'}`;
        }

        function resetBoard() {
            boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            currentPlayer = 'black';
            lastMove = null;
            tempBoardState = null;
            
            // 直接保存空的棋盘状态
            localStorage.setItem('goBoardState', JSON.stringify(boardState));

            drawBoard();
            updateStatus();
        }

        canvas.addEventListener('click', handleBoardClick);
        confirmBtn.addEventListener('click', saveBoard);
        resignBtn.addEventListener('click', resetBoard);

        window.onload = loadBoard;
    </script>

</body>
</html>
