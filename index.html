<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋打谱</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        #board-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #d1b48c;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            margin-top: 60px; /* 为标题留出空间 */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px; /* 控制元素之间的垂直间距 */
        }

        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 120px;
        }

        button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="header">
            <h1>围棋打谱</h1>
        </div>
        <div id="board-container">
            <canvas id="goBoard" width="600" height="600"></canvas>
            <div id="controls-panel">
                <div id="status">当前执子：黑子</div>
                <div class="control-buttons">
                    <button id="confirmBtn">确认并保存</button>
                    <button id="resignBtn">投子认负</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('goBoard');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const confirmBtn = document.getElementById('confirmBtn');
        const resignBtn = document.getElementById('resignBtn');

        const GRID_SIZE = 19;
        const CELL_SIZE = 30;
        const PADDING = 15;

        let boardState = [];
        let currentPlayer = 'black';
        let lastMove = null;

        function saveBoard() {
            if (!lastMove) {
                return;
            }
            const [x, y] = lastMove;
            boardState[y][x] = currentPlayer;
            localStorage.setItem('goBoardState', JSON.stringify(boardState));
            
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            localStorage.setItem('goCurrentPlayer', currentPlayer);
            
            lastMove = null;
            updateStatus();
            drawBoard();
        }

        function loadBoard() {
            const savedState = localStorage.getItem('goBoardState');
            const savedPlayer = localStorage.getItem('goCurrentPlayer');
            if (savedState) {
                boardState = JSON.parse(savedState);
                currentPlayer = savedPlayer || 'black';
            } else {
                boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            }
            updateStatus();
            drawBoard();
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;

            for (let i = 0; i < GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(PADDING + i * CELL_SIZE, PADDING);
                ctx.lineTo(PADDING + i * CELL_SIZE, canvas.height - PADDING);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(PADDING, PADDING + i * CELL_SIZE);
                ctx.lineTo(canvas.width - PADDING, PADDING + i * CELL_SIZE);
                ctx.stroke();
            }

            const starPoints = [[3, 3], [3, 9], [3, 15], [9, 3], [9, 9], [9, 15], [15, 3], [15, 9], [15, 15]];
            ctx.fillStyle = '#333';
            starPoints.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, 3, 0, 2 * Math.PI);
                ctx.fill();
            });

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const stone = boardState[y][x];
                    if (stone) {
                        ctx.beginPath();
                        ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, CELL_SIZE / 2 - 2, 0, 2 * Math.PI);
                        ctx.fillStyle = stone === 'black' ? '#000' : '#fff';
                        ctx.fill();
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            if (lastMove) {
                const [x, y] = lastMove;
                ctx.beginPath();
                ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, CELL_SIZE / 2 - 2, 0, 2 * Math.PI);
                ctx.fillStyle = currentPlayer === 'black' ? 'rgba(0, 0, 0, 0.7)' : 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function handleBoardClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const x = Math.round((mouseX - PADDING) / CELL_SIZE);
            const y = Math.round((mouseY - PADDING) / CELL_SIZE);

            if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) {
                if (boardState[y][x] === null) {
                    lastMove = [x, y];
                    drawBoard();
                }
            }
        }

        function updateStatus() {
            statusDiv.textContent = `当前执子：${currentPlayer === 'black' ? '黑子' : '白子'}`;
        }

        function resetBoard() {
            boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            currentPlayer = 'black';
            lastMove = null;
            drawBoard();
            saveBoard();
            updateStatus();
        }

        canvas.addEventListener('click', handleBoardClick);
        confirmBtn.addEventListener('click', saveBoard);
        resignBtn.addEventListener('click', resetBoard);

        window.onload = loadBoard;
    </script>

</body>
</html>
