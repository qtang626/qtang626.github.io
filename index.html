<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋打谱</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            background-color: #f4f4f4;
        }
        #board-container {
            position: relative;
            width: 456px; /* 19 * 24px + 2 * 20px (padding) */
            height: 456px;
            background-color: #d1b48c; /* 棋盘木色 */
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>围棋打谱</h1>
    <div id="status">当前执子：黑子</div>
    <div id="board-container">
        <canvas id="goBoard" width="456" height="456"></canvas>
    </div>
    <div id="controls">
        <button id="confirmBtn">确认并保存</button>
        <button id="resignBtn">投子认负</button>
    </div>

    <script>
        const canvas = document.getElementById('goBoard');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const confirmBtn = document.getElementById('confirmBtn');
        const resignBtn = document.getElementById('resignBtn');

        const GRID_SIZE = 19;
        const CELL_SIZE = 24;
        const PADDING = 20;

        let boardState = []; // 存储棋盘状态
        let currentPlayer = 'black'; // 'black' or 'white'

        function saveBoard() {
            localStorage.setItem('goBoardState', JSON.stringify(boardState));
            localStorage.setItem('goCurrentPlayer', currentPlayer);
            console.log('棋局已保存。');
        }

        function loadBoard() {
            const savedState = localStorage.getItem('goBoardState');
            const savedPlayer = localStorage.getItem('goCurrentPlayer');
            if (savedState) {
                boardState = JSON.parse(savedState);
                currentPlayer = savedPlayer || 'black';
            } else {
                boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            }
            updateStatus();
            drawBoard();
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i < GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(PADDING + i * CELL_SIZE, PADDING);
                ctx.lineTo(PADDING + i * CELL_SIZE, canvas.height - PADDING);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(PADDING, PADDING + i * CELL_SIZE);
                ctx.lineTo(canvas.width - PADDING, PADDING + i * CELL_SIZE);
                ctx.stroke();
            }

            // Draw star points (星)
            const starPoints = [[3, 3], [3, 9], [3, 15], [9, 3], [9, 9], [9, 15], [15, 3], [15, 9], [15, 15]];
            ctx.fillStyle = '#333';
            starPoints.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, 3, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw stones
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const stone = boardState[y][x];
                    if (stone) {
                        ctx.beginPath();
                        ctx.arc(PADDING + x * CELL_SIZE, PADDING + y * CELL_SIZE, CELL_SIZE / 2 - 2, 0, 2 * Math.PI);
                        ctx.fillStyle = stone === 'black' ? '#000' : '#fff';
                        ctx.fill();
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function handleBoardClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const x = Math.round((mouseX - PADDING) / CELL_SIZE);
            const y = Math.round((mouseY - PADDING) / CELL_SIZE);

            if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE && boardState[y][x] === null) {
                boardState[y][x] = currentPlayer;
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                drawBoard();
                updateStatus();
            }
        }

        function updateStatus() {
            statusDiv.textContent = `当前执子：${currentPlayer === 'black' ? '黑子' : '白子'}`;
        }

        function resetBoard() {
            boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            currentPlayer = 'black';
            drawBoard();
            saveBoard(); // Save the empty state
            updateStatus();
        }

        canvas.addEventListener('click', handleBoardClick);
        confirmBtn.addEventListener('click', saveBoard); // 确认后才保存
        resignBtn.addEventListener('click', resetBoard); // 投子认负就是清空

        // Initial load
        window.onload = loadBoard;
    </script>

</body>
</html>
