<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋打谱</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        #board-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #d1b48c;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            margin-top: 60px;
        }
        
        #controls-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 60px;
            margin-left: 40px;
        }

        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 120px;
        }

        button:hover {
            background-color: #eee;
        }

        /* * 以下为根据你提供的 CSS 文件修改和精简后的样式
        */

        .shudan-goban {
            --shudan-board-border-width: 0.15em;
            --shudan-board-border-color: #CA933A;
            --shudan-board-background-color: #F1B458;
            --shudan-board-foreground-color: #5E2E0C;
            --shudan-black-background-color: #222;
            --shudan-black-foreground-color: #eee;
            --shudan-white-background-color: #eee;
            --shudan-white-foreground-color: #222;
            
            position: relative;
            border: var(--shudan-board-border-width) solid var(--shudan-board-border-color);
            background-color: var(--shudan-board-background-color);
            color: var(--shudan-board-foreground-color);
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            grid-template-rows: repeat(19, 1fr);
            padding: 1em; /* 棋盘边距 */
            width: 100%;
            height: 100%;
        }

        .shudan-vertex {
            position: relative;
            cursor: pointer;
        }

        .shudan-vertex::before, .shudan-vertex::after {
            content: '';
            position: absolute;
            background: var(--shudan-board-foreground-color);
            z-index: 1;
        }
        
        .shudan-vertex::before {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .shudan-vertex::after {
            width: 100%;
            height: 1px;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* 移除边缘的线 */
        .shudan-vertex:first-child::before,
        .shudan-vertex:last-child::before,
        .shudan-vertex:nth-child(19n+1)::after,
        .shudan-vertex:nth-child(19n)::after {
            display: none;
        }

        .shudan-vertex:first-child::before,
        .shudan-vertex:nth-child(19n+1)::before { left: auto; right: 50%; }
        .shudan-vertex:nth-child(19n)::before,
        .shudan-vertex:last-child::before { right: auto; left: 50%; }
        .shudan-vertex:nth-child(n+362)::after { top: auto; bottom: 50%; }

        .shudan-hoshi {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: var(--shudan-board-foreground-color);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .shudan-stone {
            position: absolute;
            width: 85%;
            height: 85%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
            z-index: 3;
        }

        .shudan-stone.shudan-black {
            background-color: var(--shudan-black-background-color);
        }

        .shudan-stone.shudan-white {
            background-color: var(--shudan-white-background-color);
        }

        /* 临时落子样式 */
        .shudan-stone.shudan-temp {
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div id="main-container">
        <div id="header">
            <h1>围棋打谱</h1>
        </div>
        
        <div id="board-container" class="shudan-goban">
            </div>
        
        <div id="controls-panel">
            <div id="status">当前执子：黑子</div>
            <div class="control-buttons">
                <button id="confirmBtn">确认</button>
                <button id="resignBtn">投子认负</button>
            </div>
        </div>
    </div>

    <script>
        const boardContainer = document.getElementById('board-container');
        const statusDiv = document.getElementById('status');
        const confirmBtn = document.getElementById('confirmBtn');
        const resignBtn = document.getElementById('resignBtn');

        const GRID_SIZE = 19;
        
        let boardState = [];
        let currentPlayer = 'black';
        let lastMove = null;
        let tempBoardState = null;
        
        function saveBoard() {
            if (!lastMove) {
                return;
            }
            
            boardState = tempBoardState;
            localStorage.setItem('goBoardState', JSON.stringify(boardState));
            
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            localStorage.setItem('goCurrentPlayer', currentPlayer);
            
            lastMove = null;
            tempBoardState = null;
            updateStatus();
            drawBoard();
        }

        function loadBoard() {
            const savedState = localStorage.getItem('goBoardState');
            const savedPlayer = localStorage.getItem('goCurrentPlayer');
            if (savedState) {
                boardState = JSON.parse(savedState);
                currentPlayer = savedPlayer || 'black';
            } else {
                boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            }
            updateStatus();
            drawBoard();
        }

        function drawBoard() {
            boardContainer.innerHTML = '';
            const stateToDraw = tempBoardState || boardState;

            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const vertex = document.createElement('div');
                vertex.classList.add('shudan-vertex');
                const x = i % GRID_SIZE;
                const y = Math.floor(i / GRID_SIZE);
                vertex.dataset.x = x;
                vertex.dataset.y = y;

                const stone = stateToDraw[y][x];
                if (stone) {
                    const stoneDiv = document.createElement('div');
                    stoneDiv.classList.add('shudan-stone', `shudan-${stone}`);
                    vertex.appendChild(stoneDiv);
                }

                if (lastMove && lastMove[0] === x && lastMove[1] === y) {
                    const stoneDiv = document.createElement('div');
                    stoneDiv.classList.add('shudan-stone', `shudan-${currentPlayer}`, 'shudan-temp');
                    vertex.appendChild(stoneDiv);
                }

                const starPoints = [[3, 3], [3, 9], [3, 15], [9, 3], [9, 9], [9, 15], [15, 3], [15, 9], [15, 15]];
                if (starPoints.some(p => p[0] === x && p[1] === y)) {
                    const hoshiDiv = document.createElement('div');
                    hoshiDiv.classList.add('shudan-hoshi');
                    vertex.appendChild(hoshiDiv);
                }

                boardContainer.appendChild(vertex);
            }
        }
        
        function handleBoardClick(event) {
            const vertex = event.target.closest('.shudan-vertex');
            if (!vertex) return;

            const x = parseInt(vertex.dataset.x);
            const y = parseInt(vertex.dataset.y);

            if (boardState[y][x] !== null) {
                return;
            }
            
            const testBoard = JSON.parse(JSON.stringify(boardState));
            testBoard[y][x] = currentPlayer;
            
            const capturedStones = captureStones(testBoard, x, y);

            if (capturedStones.length === 0 && !hasLiberties(testBoard, x, y, currentPlayer)) {
                alert("非法落子！不能下自杀手。");
                lastMove = null;
                tempBoardState = null;
                drawBoard();
                return;
            }

            lastMove = [x, y];
            tempBoardState = testBoard;
            drawBoard();
        }

        // --- 核心规则部分 ---
        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push([x - 1, y]);
            if (x < GRID_SIZE - 1) neighbors.push([x + 1, y]);
            if (y > 0) neighbors.push([x, y - 1]);
            if (y < GRID_SIZE - 1) neighbors.push([x, y + 1]);
            return neighbors;
        }

        function getGroup(testBoard, x, y, color, visited) {
            const group = [];
            const stack = [[x, y]];
            visited[y][x] = true;

            while (stack.length > 0) {
                const [curX, curY] = stack.pop();
                group.push([curX, curY]);
                const neighbors = getNeighbors(curX, curY);

                for (const [nx, ny] of neighbors) {
                    if (testBoard[ny][nx] === color && !visited[ny][nx]) {
                        visited[ny][nx] = true;
                        stack.push([nx, ny]);
                    }
                }
            }
            return group;
        }
        
        function hasLiberties(testBoard, x, y, color) {
            const visited = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(false));
            const group = getGroup(testBoard, x, y, color, visited);

            for (const [gx, gy] of group) {
                const neighbors = getNeighbors(gx, gy);
                for (const [nx, ny] of neighbors) {
                    if (testBoard[ny][nx] === null) {
                        return true;
                    }
                }
            }
            return false;
        }

        function captureStones(testBoard, x, y) {
            const captured = [];
            const opponentColor = (testBoard[y][x] === 'black') ? 'white' : 'black';
            const neighbors = getNeighbors(x, y);

            for (const [nx, ny] of neighbors) {
                if (testBoard[ny][nx] === opponentColor) {
                    if (!hasLiberties(testBoard, nx, ny, opponentColor)) {
                        const visited = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(false));
                        const groupToCapture = getGroup(testBoard, nx, ny, opponentColor, visited);
                        for (const [cx, cy] of groupToCapture) {
                            testBoard[cy][cx] = null;
                            captured.push([cx, cy]);
                        }
                    }
                }
            }
            return captured;
        }

        function updateStatus() {
            statusDiv.textContent = `当前执子：${currentPlayer === 'black' ? '黑子' : '白子'}`;
        }

        function resetBoard() {
            boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            currentPlayer = 'black';
            lastMove = null;
            tempBoardState = null;
            
            localStorage.setItem('goBoardState', JSON.stringify(boardState));
            localStorage.setItem('goCurrentPlayer', currentPlayer);

            drawBoard();
            updateStatus();
        }

        boardContainer.addEventListener('click', handleBoardClick);
        confirmBtn.addEventListener('click', saveBoard);
        resignBtn.addEventListener('click', resetBoard);

        window.onload = loadBoard;
    </script>

</body>
</html>
