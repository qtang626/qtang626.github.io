<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋打谱</title>
    <link rel="stylesheet" href="path/to/css/goban.css">
    <style>
        /* 导入 Shudan 的样式 */
        /* 由于用户上传的文件没有提供，需要手动提供路径 */
        /* @import url('path/to/css/goban.css'); */

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        #goban-container {
            margin-top: 60px; /* Leave space for the header */
            position: relative;
        }

        #controls-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 120px;
        }

        button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="header">
            <h1>围棋打谱</h1>
        </div>
        <div id="goban-container">
            <div id="goban-root"></div>
            <div id="controls-panel">
                <div id="status">当前执子：黑子</div>
                <div class="control-buttons">
                    <button id="confirmBtn">确认并保存</button>
                    <button id="resignBtn">投子认负</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createElement as h, render } from "https://cdn.skypack.dev/preact";
        import { useState, useEffect } from "https://cdn.skypack.dev/preact/hooks";
        import Goban from "https://cdn.skypack.dev/@sabaki/shudan@1.7.1";
        import Board from "https://cdn.skypack.dev/@sabaki/go-board@1.4.3";

        const App = () => {
            const [board, setBoard] = useState(() => {
                const savedSignMap = localStorage.getItem('goBoardState');
                if (savedSignMap) {
                    try {
                        return new Board(JSON.parse(savedSignMap));
                    } catch (e) {
                        return new Board();
                    }
                }
                return new Board();
            });

            const [currentPlayer, setCurrentPlayer] = useState(() => {
                const savedPlayer = localStorage.getItem('goCurrentPlayer');
                return savedPlayer || 1;
            });

            const [lastMove, setLastMove] = useState(null);

            const updateStatus = (player) => {
                const statusDiv = document.getElementById('status');
                if (statusDiv) {
                    statusDiv.textContent = `当前执子：${player === 1 ? '黑子' : '白子'}`;
                }
            };

            useEffect(() => {
                updateStatus(currentPlayer);
            }, [currentPlayer]);

            const handleBoardClick = (evt, [x, y]) => {
                if (board.get([x, y]) === 0) {
                    setLastMove([x, y]);
                    const newSignMap = board.signMap.map(row => [...row]);
                    newSignMap[y][x] = currentPlayer;
                    setBoard(new Board(newSignMap));
                }
            };

            const saveAndCommitMove = () => {
                if (!lastMove) return;

                const newBoard = new Board(board.signMap);
                const [x, y] = lastMove;
                const capturedStones = newBoard.get
                    .getCapture(x, y, currentPlayer)
                    .concat(newBoard.get
                    .getCapture(x, y, -currentPlayer));
                
                if (capturedStones.length > 0) {
                    capturedStones.forEach(s => newBoard.set(s, 0));
                } else {
                    const liberties = newBoard.get.getLiberties([x, y]);
                    if (liberties === 0) {
                        alert("规则错误: 自杀落子！");
                        return;
                    }
                }
                
                newBoard.set(x, y, currentPlayer);
                setBoard(newBoard);
                setCurrentPlayer(currentPlayer === 1 ? -1 : 1);
                setLastMove(null);

                localStorage.setItem('goBoardState', JSON.stringify(newBoard.signMap));
                localStorage.setItem('goCurrentPlayer', newBoard.turn === 1 ? '1' : '-1');
            };

            const resetBoard = () => {
                const newBoard = new Board();
                setBoard(newBoard);
                setCurrentPlayer(1);
                localStorage.setItem('goBoardState', JSON.stringify(newBoard.signMap));
                localStorage.setItem('goCurrentPlayer', '1');
                updateStatus(1);
            };

            return h(Goban, {
                signMap: board.signMap,
                onVertexClick: handleBoardClick,
                selectedVertices: lastMove ? [lastMove] : [],
                dimmedVertices: board.get.getCaptured(currentPlayer).map(s => s),
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            render(h(App), document.getElementById("goban-root"));
            document.getElementById('confirmBtn').addEventListener('click', saveAndCommitMove);
            document.getElementById('resignBtn').addEventListener('click', resetBoard);
        });
    </script>

</body>
</html>
